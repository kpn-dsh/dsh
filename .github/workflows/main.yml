name: Main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: self-hosted
    strategy:
      matrix:
        version:
          - nightly
          - beta
          - stable
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}
          override: true
          components: rustfmt
      - name: clean
        run: cargo clean
      - name: build
        run: cargo build
        env:
          RUST_BACKTRACE: 1
      - name: test
        run: cargo test --  --test-threads=1
        env:
          RUST_BACKTRACE: 1
      - name: ignored test
        run: cargo test -- --ignored || true
        env:
          RUST_BACKTRACE: 1
        if: matrix.version == 'nightly'
      - name: check formatting
        run: cargo fmt -- --check
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        version:
          # - nightly
          # - beta
          - stable
        target:
          - x86_64-pc-windows-gnu
            # - x86_64-pc-windows-msvc
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.version }}
          override: true
      - name: install
        run: |
          git clone https://github.com/Microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh
          vcpkg integrate install
          vcpkg install openssl:x64-windows-static-md
      - name: build
        run: cargo build
      - name: test
        run: cargo test -- --test-threads=1 || true
        env:
          RUST_BACKTRACE: 1
  mac:
    runs-on: macos-latest
    strategy:
      matrix:
        version:
          - stable
          # - beta
          # - nightly
        target:
          - x86_64-apple-darwin	
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:   
          toolchain: ${{ matrix.version }}
          override: true
      - name: build
        run: cargo build
      - name: test
        run: cargo test -- --test-threads=1 || true
        env:
          RUST_BACKTRACE: 1
